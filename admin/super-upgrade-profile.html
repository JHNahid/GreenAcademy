        <!-- Start Dashboard Body -->
        <div class="dashboard-container d-flex">
            <!-- Dashboard Side Menu" -->
            <section class="dashboard-side_menu">
                <div class="profile">
                    <div class="user-img">
                        <img src="../images/men.jpg" alt="" id="photo" >
                    </div>
                    <h3 class="">Ahmed</h3>
                </div>
                <!-- = start main sidebar = -->
                <div class="side-menu">
                    <ul>
                        <li>
                            <a class="active" href="index.html"><img src="../images/dashbord.png" alt="">Dashbord</a>
                        </li>
                        <li>
                            <a href="profile.html"><img src="../images/profile.png" alt=""><span>Profile</span></a>
                        </li>
                        <li>
                            <a href="coures.html"><img src="../images/course.png" alt="">Coures</a>
                        </li>
                        <li>

                        </li>
                        <li>

                        </li>
                    </ul>
                </div>
                <!-- = end main sidebar = -->
                
                <!-- = start mobile sidebar = -->
                <div class="dropdown extra-nav">
                    <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                    <svg xmlns="http://www.w3.org/2000/svg" style="height: 30px; width: 30px; color:black;" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-9 h-9">

                    </svg>

                    <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                    <li><a class="active" href="index.html"><span><img src="../images/dashbord.png" alt=""></span>Dashbord</a></li>
                    <li><a href="profile.html"><span><img src="../images/profile.png" alt=""></span>Profile </a></li>

                    </ul>
                </div>
                <!-- start mobile sidebar -->
            </section>
            <!-- Dashboard Body details -->
            <section class="dashboard-body-details right-dashboard">
                <!-- Referral Part -->
                <div class="row referral-part ">
                    <div class="col-md-8">
                        <div class="referral-code-part copy-text-box">
                            <h3 class="dashboard-title">Affiliate link</h3>
                            <div class="main-box">
                                <div class="copyfield">
                                    <span id="link">2 5 6 3 8 9</span>
                                    <button id="copy-btn">Copy link <div class="after"></div></button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="live-date">
                            <div id="liveDateTime"></div>
                            <img src="../images/clander.png" alt="">
                        </div>
                    </div>
                </div>
                <!-- Dashboard Overview -->
                  <div class="row right-dashboard right-dashboard-coures admin-profile-update">
                    <div class="col-md-12">
                      <div class="name cont">
                        <h3>Name<span>*</span></h3>
                        <input type="text" placeholder="Your Name">
                      </div>
                    </div>
                    <div class="col-md-6">
                      <div class="mail cont">
                        <h3>Email<span>*</span></h3>
                        <input type="email" placeholder="Your Mail">
                      </div>
                      <div class="mail cont">
                        <h3>Phone Number<span>*</span></h3>
                        <input type="number" placeholder="Your number">
                      </div>
                      <div class="country cont">
                        <div class="u">
                          <h3>Upazila<span>*</span></h3>
                          <select class="form-select" aria-label="Default select example">
                            <option selected>Barlekha</option>
                            <option value="1">One</option>
                            <option value="2">Two</option>
                            <option value="3">Three</option>
                          </select>
                        </div>
                        <div class="u">
                          <h3>District<span>*</span></h3>
                          <select class="form-select" aria-label="Default select example">
                            <option selected>Sylhet</option>
                            <option value="1">Sunamganj</option>
                            <option value="2">Moulvibazar</option>
                            <option value="3">Habiganj</option>
                          </select>
                        </div>
                        <div class="u">
                          <h3>Division<span>*</span></h3>
                          <select class="form-select" aria-label="Default select example">
                            <option selected>Sylhet</option>
                            <option value="1">Barishal</option>
                            <option value="2">Chattogram</option>
                            <option value="3">Dhaka</option>
                            <option value="3">Khulna</option>
                            <option value="3">Rajshah</option>
                            <option value="3">Rangpur</option>
                            <option value="3">Mymensingh</option>
                          </select>
                        </div>
                      </div>
                    </div>
                    <div class="col-md-6">
                      <div class="nid cont">
                        <h3>NID<span>*</span></h3>
                        <label for="input-file" id="drop-area">
                          <input type="file" accept="image/*" id="input-file" hidden>
                          <div id="img-view">
                            <h5>Drag or past here</h5>
                          </div>
                        </label>
                      </div>
                    </div>
                    <div class="col-md-12">
                      <div class="about-text cont">
                        <h3>About<span>*</span></h3>
                        <textarea></textarea>
                      </div>
                    </div>
                  </div>
            </section>
        </div>
    </section>

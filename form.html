<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- web site titel here -->
    <title>Green Academy</title>

    <!-- font link here -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    
    <!-- boostrap link here -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    
    <!-- owl-slider link here -->
    <link rel="stylesheet" href="css/owl.carousel.min.css">
    <link rel="stylesheet" href="css/owl.theme.default.min.css">
    
    <!-- css link here -->
    <link rel="stylesheet" href="sass/style.css">
    <link rel="stylesheet" href="css/responsive.css">
    
</head>
<body>
  <!-- start fist login form -->
  <section class="form">
    <div class="container">
      <div class="row">
        <div class="col-md-12 d-flex justify-content-center">
          <div class="title">
            <h2 class="py-2">Hi, Welcome to</h2>
            <a href="index.html">
              <img src="images/logo-1.png" alt="logo-image">
            </a>
          </div>
        </div>
      </div>
      <div class="row d-flex justify-content-center">
        <div class="col-lg-11 col-md-10">
          <div class="fast-border">
            <form action="#" name="" class="admin-registration">
              <div class="row">
                <div class="col-md-6">
                  <div class="name cont code">
                    <h3>Use your referral code here<span>*</span></h3>
                    <input type="number" placeholder="1234">
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="name cont">
                    <h3>Name<span>*</span></h3>
                    <input type="text" placeholder="Name Here" required>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="mail cont">
                    <h3>Email<span>*</span></h3>
                    <input type="email" placeholder="Your mail" required>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="name cont">
                    <h3>Phone Number<span>*</span></h3>
                    <input type="number" placeholder="Your Number" required>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="mail cont">
                    <h3>Password<span>*</span></h3>
                    <input type="password" placeholder="Your password" required>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="mail cont">
                    <h3>Confirm Password<span>*</span></h3>
                    <input type="password" placeholder="Confirm Password" required>
                  </div>
                </div>
                <div class="col-md-4">
                  <div class="country cont">
                    <h3>State<span>*</span></h3>
                      <select class="form-select" aria-label="Default select example" required>
                        <option selected>Sylhet</option>
                        <option value="1">Barishal</option>
                        <option value="2">Chattogram</option>
                        <option value="3">Dhaka</option>
                        <option value="3">Khulna</option>
                        <option value="3">Rajshah</option>
                        <option value="3">Rangpur</option>
                        <option value="3">Mymensingh</option>
                      </select>
                  </div>
                </div>
                <div class="col-md-4">
                  <div class="country cont">
                    <h3>District<span>*</span></h3>
                      <select class="form-select" aria-label="Default select example" required>
                        <option selected>Sylhet</option>
                        <option value="1">Sunamganj</option>
                        <option value="2">Moulvibazar</option>
                        <option value="3">Habiganj</option>
                      </select>
                  </div>
                </div>
                <div class="col-md-4">
                  <div class="country cont">
                    <h3>Upazila<span>*</span></h3>
                    <select class="form-select" aria-label="Default select example" required>
                      <option selected>Barlekha</option>
                      <option value="1">One</option>
                      <option value="2">Two</option>
                      <option value="3">Three</option>
                    </select>
                  </div>
                </div>
                  
                <div class="col-md-12 cont">
                  <h3>NID or Birth Certificate:</h3> <input type="file" name="" id="" class="py-2 d-block">
                  <h3>Profile Picture Upload:</h3> <input type="file" name="" id="" class="py-2 d-block">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                    <label class="form-check-label" for="defaultCheck1">
                      Keep me signed in
                    </label>
                  </div>
                </div>
                <div class="col-md-12 d-flex justify-content-center">
                  <button type="submit" class="prime-btn" value="Submit">Sign UP<div class="after"></div></button>
                </div>
              </div>
            </form>
          <div>
        </div>
      </div>
    </div>
  </section>
  <!-- end fist login form -->



  <!-- javascript here -->
  <!-- <script src="js/jquery.min.js"></script>  -->
  <script src="js/jquery.min.js"></script>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/owl.carousel.min.js"></script>
  <script src="js/jquery.sticky.js"></script>
  <script src="js/custom.js"></script> 
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- web site titel here -->
    <title>Green Academy</title>

    <!-- font link here -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    
    <!-- boostrap link here -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    
    <!-- owl-slider link here -->
    <link rel="stylesheet" href="css/owl.carousel.min.css">
    <link rel="stylesheet" href="css/owl.theme.default.min.css">
    
    <!-- css link here -->
    <link rel="stylesheet" href="sass/style.css">
    <link rel="stylesheet" href="css/responsive.css">
    
</head>
<body>
  <!-- start fist login form -->
  <section class="login">
    <div class="container">
      <div class="row d-flex justify-content-center">
        <div class="col-md-6">
          <div class="login-box">
            <a class="log-img" href="index.html">
              <img src="images/logo-1.png" alt="Green Academy">
            </a>
            <!--  -->
            <form action="#">
              <div class="mail cont">
                <h3>Email<span>*</span></h3>
                <input type="email" placeholder="Your mail" required>
              </div>
              <div class="mail cont">
                <h3>Password<span>*</span></h3>
                <input type="password" placeholder="Your Password" required>
              </div>
              <!--  -->
              <div class="login-detail">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                  <label class="form-check-label" for="defaultCheck1">
                    Keep me signed in
                  </label>
                </div>
                <button type="button" data-bs-toggle="modal" data-bs-target="#exampleModal">Forget Password?</button>
              </div>
              <div class="login-btn">
                <button class="prime-btn" type="submit" class="prime-btn" value="Submit">Sign in<div class="after"></div></button>
              </div>
            </form>
            <div class="row d-flex justify-content-center">
              <div class="col-md-10">
                <div class="line">
                  <h4>OR</h4>
                </div>
                <div class="login-bottom-text d-flex justify-content-center">
                  <p>Do not have an account? <a href="form.html">Sign up</a></p>
                </div>
              </div>
            </div>
            <!-- Modal popup -->
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
              <div class="modal-dialog">
                <div class="modal-content">
                  <button type="button" class="btn-close close-btn" data-bs-dismiss="modal" aria-label="Close"></button>
                  <div class="title">
                    <h3>Forget Password?</h3>
                    <p>Write the OTP under <span>30</span> seconds, we just send to your email.</p>
                  </div>
                  <div class="code">
                    <input type="number" placeholder="Type Code">
                  </div>
                  <div class="resend">
                    <h4></h4>
                    <h4>Didnâ€™t get the OTP. <a href="#">Resend</a></h4>
                  </div>
                  <div class="send">
                    <a class="prime-btn" href="#"> Send <div class="after"></div></a>
                  </div>
                </div>
              </div>
            </div>
            <!--  -->
          </div>
        </div>
      </div>
    </div>
  </section>
  <!-- end fist login form -->








  <!-- javascript here -->
  <!-- <script src="js/jquery.min.js"></script>  -->
  <script src="js/jquery.min.js"></script>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/owl.carousel.min.js"></script>
  <script src="js/jquery.sticky.js"></script>
  <script src="js/custom.js"></script> 
</body>
</html>
